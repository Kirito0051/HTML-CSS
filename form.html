<head>

<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <h1>Book a Table:</h1>
    <form method="post">
      <fieldset id="size">
      <label>
        <input type="radio" value="2" name = size> 2 person table
      </label>
      <label>
        <input type="radio" value="4" name = size checked> 4 person table
      </label>
      <label>
        <input type="radio" value="6" name = size> 6 person table
      </label>
      </fieldset>
      <fieldset id="location">
      <label>
        <input type="radio" value="indoor" name = location checked> Indoors
      </label>
      <label>
        <input type="radio" value="Outdoor" name = location > Outdoors
      </label>
      </fieldset>
    </form>
    <form>
      <div>
        <label for ="username">User Name</label>
        <input id = "username" name = "username" type = "text" required minlength ="2">
      </div>
      <div>
        <label for ="password">password</label>
        <input id = "password" name = "password" type = "text" required minlength ="2">
      </div>
      <button tyoe ="submit">Log In</button>
    </form>
  </main>
</body>
